<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
}

.calculator {
    width: 300px;
    margin: auto;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#display {
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
    font-size: 1.5em;
    padding: 5px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    width: 100%;
    height: 50px;
    font-size: 1em;
    cursor: pointer;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #2980b9;
}

.operator {
    background-color: #e74c3c;
}

.operator:hover {
    background-color: #c0392b;
}


    </style>
</head>
<body>
    <div class="calculator">
        <div class="history" id="history"></div>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="operator" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button onclick="appendToDisplay('Math.pow(')">^</button>
            <button class="operator" onclick="deleteLast()">←</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>


    <script>


let display = document.getElementById('display');
let historyDisplay = document.getElementById('history');
let expression = '';
let history = [];

function appendToDisplay(value) {
    expression += value;
    display.value = expression;
}

function clearDisplay() {
    expression = '';
    display.value = expression;
}

function deleteLast() {
    expression = expression.slice(0, -1);
    display.value = expression;
}

function calculate() {
    try {
        let result = eval(expression);
        display.value = result;
        addToHistory(expression, result);
        expression = ''; // Clear the expression after calculation
    } catch (error) {
        display.value = 'Error';
    }
}

function addToHistory(expression, result) {
    history.push({ expression, result });
    updateHistoryDisplay();
}

function updateHistoryDisplay() {
    historyDisplay.innerHTML = '';
    history.forEach(entry => {
        historyDisplay.innerHTML += `<div>${entry.expression} = ${entry.result}</div>`;
    });
}



    </script>
</body>
</html>
